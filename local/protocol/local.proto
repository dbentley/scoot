// Protocol for talking to a Local Scoot Server.

package protocol;

service LocalScoot {
  rpc Echo (EchoRequest) returns (EchoReply) {}
}

message EchoRequest {
  string ping = 1;
}

message EchoReply {
  string pong = 1;
}